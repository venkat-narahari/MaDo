<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body class="m-4 shadow-lg">
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light m-0 sticky-top" style="margin:24px 0;">
    <a class="navbar-brand" href="#">MaDo</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navb">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse ml-md-auto" id="navb">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">WORK</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">ABOUT</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">TOOLS</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
<section class="jumbotron text-center v-100">
  <h1>We create new age Ad Films.</h1>
  <p>Filmmaking for business.</p>
</section>
<section class="jumbotron text-center v-100">
  <div id="demo" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ul class="carousel-indicators carousel-indicators-dark">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
    </ul>

    <!-- The slideshow -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="card" style="width:100%">
          <iframe width="100%" height="315" src="https://www.youtube.com/embed/FnQyTR7SJeg" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
          <div class="card-body">
            <h4 class="card-title">Adidas</h4>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <div class="card" style="width:100%">
          <iframe width="100%" height="315" src="https://www.youtube.com/embed/-pF5bV6bFOU" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
          <div class="card-body">
            <h4 class="card-title">Apple</h4>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <div class="card" style="width:100%">
          <iframe width="100%" height="315" src="https://www.youtube.com/embed/6zTJlK3YeS8" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
          <div class="card-body">
            <h4 class="card-title">Kotak</h4>
          </div>
        </div>

      </div>
    </div>

    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>
</section>

<footer>
</footer>



</body>
</html>
